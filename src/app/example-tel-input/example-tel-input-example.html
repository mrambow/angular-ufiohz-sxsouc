<form id="single-digit-wrapper" [formGroup]="partsForm"
      [attr.aria-labelledby]="_formField?.getLabelId()"
(focusin)="onFocusIn($event)"
(focusout)="onFocusOut($event)">
  <div class="number-wrapper" *ngFor="let formelElement of formKeys; let index = index">
    <input
            class="digit-input mat-form-field-appearance-outline"
            #singleDigitInput
            [attr.aria-label]="ariaLabel(index)"
            [attr.data-index]="index"
            [formControlName]="formelElement"
            [id]="'char' + index"
            (input)="inputDataHandler($event)"
            (paste)="pasteDataHandler($event)"
            (keyup.backspace)="removeDigitsHandler($event)"
            maxlength="1"
            autocorrect="off"
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
            type="tel"
            size="1"
            placeholder=""
    />
  </div>
</form>
